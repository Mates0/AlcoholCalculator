<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alkoholová Kalkulačka</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <!-- Modals -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <script src="../js/index.js" type="module"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/profileDetail.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-light btn-rounded" id="add-more-alcohol">Přidat vlastní alkohol</button>
                </li>
            </ul>
            <div class="div-buttons">
                <button type="button" class="btn btn-outline-success btn-rounded" id="login-btn">Přihlásit se</button>
                <button type="button" class="btn btn-outline-warning btn-rounded" id="register-btn">Registrovat se
                </button>
                <button type="button" class="btn btn-outline-info btn-rounded d-none" id="profile-btn">Detail Profilu</button>
                <button type="button" class="btn btn-outline-danger btn-rounded d-none" id="logout-btn">Odhlásit se</button>
            </div>
        </div>
    </div>
</nav>
<form>
    <div class="form-body">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Zadej údaje</h3>
                        <form>
                            <div class="col-md-12">
                                <input class="form-control" type="number" name="Váha" placeholder="Váha (kg)"
                                       id="weightForm">
                            </div>
                            <div class="col-md-12">
                                <select class="form-select mt-3" id="genderForm">
                                    <option selected disabled value="">Pohlaví</option>
                                    <option value="Muž">Muž</option>
                                    <option value="Žena">Žena</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <input class="form-control" type="time" name="time" placeholder="Zadej čas konzumace"
                                       id="timeForm">
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
    <div class="sliders-div">
        <div class="list-group d-flex flex-row">
            <a href="#" class="list-group-item list-group-item-action text-white" id="beer">Piva</a>
            <a href="#" class="list-group-item list-group-item-action text-white" id="wines">Vína</a>
            <a href="#" class="list-group-item list-group-item-action text-white" id="liquor">Tvrdý alkohol</a>
        </div>
    </div>

    <div id="alcohol-container" class="d-flex flex-wrap">
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close btn-close-white" data-dismiss="modal" aria-label="Close" id="closeModal">
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="cs-form">
                            <label>Čas vypití</label>
                            <input type="time" class="form-control" value="" id="time-form"/>
                        </div>
                        <div class="form-group">
                            <label for="volume-form">Objem (l)</label>
                            <input type="number" class="form-control" id="volume-form" placeholder="0,2">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger btn-rounded" data-dismiss="modal">Zrušit</button>
                    <button type="button" class="btn btn-outline-success btn-rounded" id="addAlcoholToList" data-dismiss="modal">Přidat
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Alcohol Modal -->
    <div class="modal fade" id="add-more-alcohol-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-more-alcohol-modal-label">Přidat Alkohol</h5>
                    <button type="button" class="btn-close btn-close-white" data-dismiss="modal" aria-label="Close"
                            id="close-alcohol-modal">
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addAlcoholForm">
                        <div class="form-group">
                            <label for="alcohol-name" class="alcohol-name">Název Alkoholu</label>
                            <input type="text" class="form-control" id="alcohol-name" aria-describedby="emailHelp"
                                   placeholder="Finlandia">
                        </div>
                        <div class="form-group">
                            <label for="volume-form">% Alkoholu</label>
                            <input type="number" class="form-control" placeholder="0,2" id="percentage-of-alcohol">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">Typ Alkoholu</label>
                            <select id="inputState" class="form-control">
                                <option>Piva</option>
                                <option>Vína</option>
                                <option>Tvrdý alkohol</option>
                            </select>
                        </div>

                        <label class="scare-label" id="scare-label">Alkohol se bez přihlášení neuloží trvale! <a href="register.html">Založ si účet</a></label>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger btn-rounded" data-dismiss="modal">Zrušit</button>
                    <button type="button" class="btn btn-outline-success btn-rounded" id="add-To-List" data-dismiss="modal">Přidat</button>
                </div>
            </div>
        </div>
    </div>

    <h1>List přidaného alkoholu:</h1>
    <div id="added-alcohol-container">

    </div>
    <button type="button" class="btn btn-outline-danger btn-rounded" id="deleteAlcohol">Vymazat vše</button>
    <button type="button" class="btn btn-outline-primary btn-rounded" id="calculate">Vypočítat</button>
</form>
<script src="../js/index_handleSignIn.js" type="module"></script>
</body>
</html>
