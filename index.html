<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <!-- Modals -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"

            crossorigin="anonymous"></script>
</head>
<body>
<h1>test</h1>
<form>
    <div class="form-group">
        <label for="formGroupExampleInput">Váha</label>
        <input type="number" class="form-control" id="formGroupExampleInput" placeholder="60">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Pohlaví</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>Muž</option>
            <option>Žena</option>
        </select>
    </div>

    <div class="cs-form">
        <label>Čas</label>
        <input type="time" class="form-control" value=""/>
    </div>

    <div class="list-group d-flex flex-row">
        <a href="#" class="list-group-item list-group-item-action" id="beer">Piva</a>
        <a href="#" class="list-group-item list-group-item-action" id="wines">Vína</a>
        <a href="#" class="list-group-item list-group-item-action" id="liquor">Tvrdý alkohol</a>
    </div>

    <div id="alcohol-container" class="d-flex">
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="cs-form">
                            <label>Čas vypití</label>
                            <input type="time" class="form-control" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Objem (l)</label>
                            <input type="number" class="form-control" id="formGroupExampleInput1" placeholder="0,2">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zrušit</button>
                    <button type="button" class="btn btn-primary" id="addAlcoholToList">Přidat</button>
                </div>
            </div>
        </div>
    </div>

    <h1>List přidaného alkoholu:</h1>
    <div id="added-alcohol-container">
        <!--<ul class="list-group">
            <li class="list-group-item">Cras justo odio
                <button type="button" class="btn btn-danger">Vymazat</button>
            </li>
        </ul><-->
    </div>
    <button type="button" class="btn btn-danger">Vymazat vše</button>
    <button type="button" class="btn btn-success">Vypočítat</button>
</form>
<script src="index.js"></script>
</body>
</html>
