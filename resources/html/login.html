<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Přihlásit se</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="login-dark">
    <form method="post">
        <div class="login-text-div">
            <h1 class="login-text">Přihlásit se</h1>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="E-mail"
                   id="email-input">
            <small id="wrong-email-placeholder" class="d-none">Zadejte e-mail</small>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Heslo"
                   id="password-input">
            <small id="wrong-password-placeholder" class="d-none">Zadejte heslo</small>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit" id="login-btn">Přihlásit se</button>
        </div>
        <div class="nomember">
            <p class="text-center">Nemáš účet? <a href="register.html">Založ si účet</a></p>
        </div>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="module" src="../js/login.js"></script>
<script src="../js/validate_login.js"></script>
</body>
</html>
