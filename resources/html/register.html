<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrovat se</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<h1>Registrovat se</h1>
<form>
    <div class="form-group">
        <label for="email-input">E-mail</label>
        <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp"
               placeholder="test@test.cz">
    </div>
    <div class="form-group">
        <label for="password-input">Heslo</label>
        <input type="password" class="form-control" id="password-input" placeholder="Heslo">
    </div>
    <div class="form-group">
        <label for="repeat-password-input">Znova Heslo</label>
        <input type="password" class="form-control" id="repeat-password-input" placeholder="Heslo">
    </div>
    <button type="submit" class="btn btn-primary" id="register-btn">Registrovat se</button>
</form>
<script type="module" src="../js/register.js"></script>
</body>
</html>
