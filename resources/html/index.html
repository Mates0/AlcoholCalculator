<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alkoholová Kalkulačka</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <!-- Modals -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" id="logged-in-status">Nejsi přihlášen</a>
                </li>
            </ul>
            <button type="button" class="btn btn-primary" id="login-btn">Přihlásit se</button>
            <button type="button" class="btn btn-primary" id="register-btn">Registrovat se</button>
            <button type="button" class="btn btn-primary d-none" id="profile-btn">Detail Profilu</button>
            <button type="button" class="btn btn-danger d-none" id="logout-btn">Odhlásit se</button>

        </div>
    </div>
</nav>
<form>
    <div class="form-group">
        <label for="weightForm">Váha</label>
        <input type="number" class="form-control" id="weightForm" placeholder="60">
    </div>
    <div class="form-group">
        <label for="genderForm">Pohlaví</label>
        <select class="form-control" id="genderForm">
            <option>Muž</option>
            <option>Žena</option>
        </select>
    </div>

    <div class="cs-form">
        <label>Čas</label>
        <input type="time" class="form-control" value="" id="timeForm"/>
    </div>

    <div class="list-group d-flex flex-row">
        <a href="#" class="list-group-item list-group-item-action" id="beer">Piva</a>
        <a href="#" class="list-group-item list-group-item-action" id="wines">Vína</a>
        <a href="#" class="list-group-item list-group-item-action" id="liquor">Tvrdý alkohol</a>
    </div>

    <div id="alcohol-container" class="d-flex">
    </div>

    <button type="button" class="btn btn-success">Přidat Alkohol</button>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="cs-form">
                            <label>Čas vypití</label>
                            <input type="time" class="form-control" value="" id="time-form"/>
                        </div>
                        <div class="form-group">
                            <label for="volume-form">Objem (l)</label>
                            <input type="number" class="form-control" id="volume-form" placeholder="0,2">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zrušit</button>
                    <button type="button" class="btn btn-primary" id="addAlcoholToList">Přidat</button>
                </div>
            </div>
        </div>
    </div>

    <h1>List přidaného alkoholu:</h1>
    <div id="added-alcohol-container">

    </div>
    <button type="button" class="btn btn-danger" id="deleteAlcohol">Vymazat vše</button>
    <button type="button" class="btn btn-success" id="calculate">Vypočítat</button>
</form>
<script>
    let userCreds = JSON.parse(sessionStorage.getItem('user-creds'));

    let loggedIn = document.getElementById("logged-in-status")
    let accountDetails = document.getElementById("profile-btn");

    loggedIn.innerHTML = "Jseš přihlášen jako: " + userCreds.email;

    let checkIfSigned = () => {
        if (sessionStorage.getItem("user-creds")) {
            document.getElementById('login-btn').classList.add('d-none');
            document.getElementById('register-btn').classList.add('d-none');
            document.getElementById('profile-btn').classList.remove('d-none');
            document.getElementById('logout-btn').classList.remove('d-none');
        }
    }

    let signOut = () => {
        sessionStorage.removeItem('user-creds');
        sessionStorage.removeItem('user-info');
        document.getElementById('login-btn').classList.remove('d-none');
        document.getElementById('register-btn').classList.remove('d-none');
        document.getElementById('profile-btn').classList.add('d-none');
        document.getElementById('logout-btn').classList.add('d-none');
        window.location.href = 'index.html';
    }

    let logOutBtn = document.getElementById('logout-btn');

    window.addEventListener('load', checkIfSigned)
    logOutBtn.addEventListener('click', signOut);
    accountDetails.addEventListener('click', () => {
        window.location.href = 'profileDetail.html';
    })

</script>
</body>
</html>
