<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alkoholová Kalkulačka</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <!-- Modals -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <script src="../js/index.js" type="module"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/profileDetail.js"></script>
</head>
<body>
<nav class="navbar navbar-expand">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <button type="button" class="btn btn-outline-light btn-rounded" id="add-more-alcohol">Přidat vlastní
            alkohol
        </button>
        <div class="div-buttons">
            <button type="button" class="btn btn-outline-success btn-rounded" id="login-btn">Přihlásit se</button>
            <button type="button" class="btn btn-outline-warning btn-rounded" id="register-btn">Registrovat se
            </button>
            <button type="button" class="btn btn-outline-info btn-rounded d-none" id="profile-btn">Detail Profilu
            </button>
            <button type="button" class="btn btn-outline-danger btn-rounded d-none" id="logout-btn">Odhlásit se
            </button>
        </div>
    </div>
</nav>
<form>
    <div class="form-body">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Zadej údaje</h3>
                    <form>
                        <div class="col-md-12">
                            <label>Váha</label>
                            <input class="form-control" type="number" name="Váha" placeholder="60"
                                   id="weightForm">
                            <small id="no-weight-placeholder" class="d-none">Zadejte váhu</small>
                        </div>
                        <div class="col-md-12">
                            <label>Pohlaví</label>
                            <select class="form-select" id="genderForm">
                                <option selected disabled value="">Pohlaví</option>
                                <option value="Muž">Muž</option>
                                <option value="Žena">Žena</option>
                            </select>
                            <small id="no-gender-placeholder" class="d-none">Zadejte pohlaví</small>
                        </div>
                        <div class="col-md-12">
                            <label>Čas konzumace</label>
                            <input class="form-control" type="time" name="time" placeholder="Zadej čas konzumace"
                                   id="timeForm">
                            <small id="no-time-placeholder" class="d-none">Zadejte čas konzumace</small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="center-two-elements">
        <div class="sliders-alcohol-container w-50">
            <div class="sliders-div">
                <div class="add-alcohol-div">
                    <div class="list-group d-flex flex-row">
                        <a href="#" class="list-group-item list-group-item-action text-white" id="beer">Piva</a>
                        <a href="#" class="list-group-item list-group-item-action text-white" id="wines">Vína</a>
                        <a href="#" class="list-group-item list-group-item-action text-white" id="liquor">Tvrdý
                            alkohol</a>
                    </div>
                    <div id="alcohol-container" class="d-flex flex-wrap">

                    </div>
                </div>

            </div>
        </div>
        <div class="added-alcohol-div w-50">
            <h3 class="top-text text-center">List přidaného alkoholu:</h3>
            <div>
                <div id="added-alcohol-container">
                </div>
                <div class="calculate-btns-div">
                    <button type="button" class="btn btn-outline-danger btn-rounded" id="deleteAlcohol">Vymazat vše
                    </button>
                    <button type="button" class="btn btn-outline-primary btn-rounded" id="calculate">Vypočítat
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close btn-close-white" data-dismiss="modal" aria-label="Close"
                            id="closeModal">
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="cs-form">
                            <label>Čas vypití</label>
                            <input type="time" class="form-control" value="" id="time-form"/>
                            <small id="addalc-wrong-time"></small>
                        </div>
                        <div class="form-group">
                            <label for="volume-form">Objem (l)</label>
                            <input type="number" class="form-control" id="volume-form" placeholder="0,2">
                            <small id="addalc-wrong-volume"></small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger btn-rounded" data-dismiss="modal">Zrušit
                    </button>
                    <button type="button" class="btn btn-outline-success btn-rounded" id="addAlcoholToList">Přidat
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Alcohol Modal -->
    <div class="modal fade" id="add-more-alcohol-modal" tabindex="-1" role="dialog"
         aria-labelledby="add-more-alcohol-modal"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-more-alcohol-modal-label">Přidat Alkohol</h5>
                    <button type="button" class="btn-close btn-close-white" data-dismiss="modal" aria-label="Close"
                            id="close-alcohol-modal">
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addAlcoholForm">
                        <div class="form-group">
                            <label for="alcohol-name" class="alcohol-name">Název Alkoholu</label>
                            <input type="text" class="form-control" id="alcohol-name" aria-describedby="emailHelp"
                                   placeholder="Finlandia">
                            <small id="addCustomAlc-name"></small>
                        </div>
                        <div class="form-group">
                            <label for="volume-form">% Alkoholu</label>
                            <input type="number" class="form-control" placeholder="0,2" id="percentage-of-alcohol">
                            <small id="addCustomAlc-percentage"></small>
                        </div>
                        <div class="col-md-12">
                            <label>Pohlaví</label>
                            <select class="form-select" id="inputState">
                                <option selected disabled value="">Zvol typ alkoholu</option>
                                <option>Piva</option>
                                <option>Vína</option>
                                <option>Tvrdý alkohol</option>
                            </select>
                        </div>

                        <label class="scare-label" id="scare-label">Alkohol se bez přihlášení neuloží trvale! <a
                                href="register.html">Založ si účet</a></label>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger btn-rounded" data-dismiss="modal">Zrušit
                    </button>
                    <button type="button" class="btn btn-outline-success btn-rounded" id="add-To-List">Přidat
                    </button>
                </div>
            </div>
        </div>
    </div>

</form>
<script src="../js/index_handleSignIn.js" type="module"></script>
<script src="../js/validate_index.js"></script>
</body>
</html>
